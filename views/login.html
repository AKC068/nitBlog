<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>body {background: url('https://www.pixelstalk.net/wp-content/uploads/2016/08/Funky-HD-Wallpaper.jpg') fixed;
      background-size: cover}</style>
</head>
<body>
    <div id="login">

            <div class=" forthis container">
              <div class="title">nit blog</div>
              <form>
                <div class="form-row">
                  <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Enter Email" id="useremail" required>
                    <label for="useremail">Email</label>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Enter Password" id="userpass" required>
                    <label for="userpass">Password</label>
                  </div>
                </div>
                <div class="btn-sm d-grid gap-2 mx-auto">
                  <button type="submit" class="sm-button">sign in</button>
                </div>
                <div class="forget-signup"><a class="link" href="#">forget password?</a>
                <br>
                Don't have an account? <a class="link" href="./signup.html">register</a></div>
              </form>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>

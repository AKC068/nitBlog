<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Home</title>

    <link rel="stylesheet" href="./views/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div id="home-page">
        <div class="container">
          <div class="row">
            <div class="col-lg-3 col-md-4 userallinfo">
                <div class="userinfo">
                    <p class="avtar"><img src="https://www.w3schools.com/w3images/avatar3.png" class="userpic" alt="userpic"></p>
                    <h5 class="username">Ayush Kumar Chaudhary</h5>
                    <hr>
                    <p class="userbranch">branch: <span>ECE</span></p>
                    <p class="useryear">year: <span>4th</span></p>
                    <hr>
                    <p class="userfollowers">followers: <span>10</span></p>
                    <p class="userfollowing">following: <span>10</span></p>
                </div>
                <div class="otherinfo">
                    <p class="interest">Lorem ipsum dolor</p>
                    <hr>
                    <p class="interest">Lorem ipsum dolor</p>
                    <hr>
                    <p class="interest">Lorem ipsum dolor</p>
                    <hr>
                    <p class="interest">Lorem ipsum dolor</p>
                </div>
            </div>
            <div class="col-lg-9 col-md-8 blog">
                <div class="createpost">
                    <div class="userimg">
                        <img src="https://www.w3schools.com/w3images/avatar3.png" class="userpic" alt="userpic">
                    </div>
                    <div class="create">
                        <div class="textarea" data-bs-toggle="modal" data-bs-target="#textareaModal"><a>Ask or share anything here...</a></div>

                        <div class="post"><button type="button" class="btn btn-sm" data-bs-toggle="modal" data-bs-target="#textareaModal">Post</button></div>

                        <div class="modal fade" id="textareaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                              <div class="modal-content">
                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title" id="exampleModalLabel">Modal Heading</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <!-- Modal body -->
                                <div class="modal-body">
                                    Modal body..
                                </div>
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-sm" data-bs-dismiss="modal">Post</button>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="blogpost">
                    
                </div>
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
